<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickachuu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <h1>Pikachuu!</h1>
      </header>
      <main>
        <form action="" id="pokemon-type-filter">
          <select name="type" class="type-filter">
            <option value="">Types</option>
            <option value="grass">Grass</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="bug">Bug</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="electric">Electric</option>
            <option value="ground">Ground</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="ice">Ice</option>
            <option value="dragon">Dragon</option>
          </select>
          <input type="submit" value="Filter by  Type" />
          <button onclick="window.location.reload();">Reset</button>
        </form>
        <form id="pokemon-search-form" class="" action="" method="GET">
          <input
            id="pokemon-search-input"
            type="text"
            name=""
            placeholder="Enter PokÃ©mon Name"
          />
        </form>
        <section class="form-spacers"></section>
        <section id="pokedex"></section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
